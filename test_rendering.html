<!DOCTYPE html>
<html>
<head>
    <title>Test Rendering</title>
    <style>
        .bav-grid {
            display: grid;
            grid-template-columns: 100px 100px 100px 100px;
            grid-template-rows: 100px 100px 100px;
            gap: 5px;
            background: #f0f0f0;
            padding: 10px;
            width: fit-content;
        }
        .bav-cell {
            background: white;
            border: 2px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
        }
        .bav-cell.central {
            background: #fff9e6;
            border: 3px solid #ffd700;
            grid-column: 2 / 4;
            flex-direction: column;
        }
        .bav-cell.top-1 { grid-column: 1; grid-row: 1; }
        .bav-cell.top-2 { grid-column: 2; grid-row: 1; }
        .bav-cell.top-3 { grid-column: 3; grid-row: 1; }
        .bav-cell.top-4 { grid-column: 4; grid-row: 1; }
        .bav-cell.middle-left { grid-column: 1; grid-row: 2; }
        .bav-cell.middle-right { grid-column: 4; grid-row: 2; }
        .bav-cell.bottom-1 { grid-column: 1; grid-row: 3; }
        .bav-cell.bottom-2 { grid-column: 2; grid-row: 3; }
        .bav-cell.bottom-3 { grid-column: 3; grid-row: 3; }
        .bav-cell.bottom-4 { grid-column: 4; grid-row: 3; }
    </style>
</head>
<body>
    <h1>Test BAV Grid</h1>
    <div class="bav-grid">
        <div class="bav-cell top-1">5</div>
        <div class="bav-cell top-2">4</div>
        <div class="bav-cell top-3">1</div>
        <div class="bav-cell top-4">4</div>
        <div class="bav-cell middle-left">6</div>
        <div class="bav-cell central">
            <div style="color: #d32f2f; font-weight: bold;">Sun</div>
            <div>Total: 48</div>
        </div>
        <div class="bav-cell middle-right">7</div>
        <div class="bav-cell bottom-1">4</div>
        <div class="bav-cell bottom-2">4</div>
        <div class="bav-cell bottom-3">3</div>
        <div class="bav-cell bottom-4">3</div>
    </div>
</body>
</html>
