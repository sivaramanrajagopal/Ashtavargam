<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamil Ashtakavarga Calculator - Simple</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }
        
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        
        .card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 30px;
            border-radius: 20px 20px 0 0;
        }
        
        .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 12px;
        }
        
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .btn-calculate {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            width: 100%;
        }
        
        .btn-calculate:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .tamil-text {
            font-family: 'Tamil', 'Arial Unicode MS', sans-serif;
        }
        
        .loading {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1 class="mb-0">
                    <i class="fas fa-star"></i>
                    <span class="tamil-text">அஷ்டவர்க்க கால்குலேட்டர்</span>
                </h1>
                <p class="mb-0 mt-2">Tamil Ashtakavarga Calculator - Simple Version</p>
            </div>
            
            <div class="card-body p-5">
                <form id="birthForm">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="dob" class="form-label">Date of Birth</label>
                            <input type="date" class="form-control" id="dob" name="dob" required>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="tob" class="form-label">Time of Birth (24-hour format)</label>
                            <input type="time" class="form-control" id="tob" name="tob" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="place" class="form-label">Place of Birth</label>
                            <input type="text" class="form-control" id="place" name="place" required>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="latitude" class="form-label">Latitude</label>
                            <input type="number" class="form-control" id="latitude" name="latitude" step="0.0001" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="longitude" class="form-label">Longitude</label>
                            <input type="number" class="form-control" id="longitude" name="longitude" step="0.0001" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="tz_offset" class="form-label">Timezone Offset (hours)</label>
                            <input type="number" class="form-control" id="tz_offset" name="tz_offset" step="0.5" required>
                        </div>
                    </div>
                    
                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-calculate">
                            <i class="fas fa-calculator"></i> Calculate Ashtakavarga
                        </button>
                    </div>
                    
                    <div class="loading text-center mt-3">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="mt-2">Calculating your Ashtakavarga charts...</p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('birthForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const loading = document.querySelector('.loading');
            const submitBtn = document.querySelector('.btn-calculate');
            
            // Show loading
            loading.style.display = 'block';
            submitBtn.disabled = true;
            
            fetch('/calculate', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Store data in sessionStorage
                    sessionStorage.setItem('ashtakavargaResult', JSON.stringify(data.data));
                    // Redirect to results
                    window.location.href = '/results';
                } else {
                    alert('Error: ' + data.error);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            })
            .finally(() => {
                loading.style.display = 'none';
                submitBtn.disabled = false;
            });
        });
    </script>
</body>
</html>
